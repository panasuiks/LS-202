<!DOCTYPE html>
<html lang="en">

<head>
  <title>Practice Problems</title>
  <meta charset="utf-8" />
  <style>

  </style>
</head>

<body>
  <form action="#" method="get">
    <fieldset>
      <dl>
        <dt><label for="movie">Movie</label></dt>
        <dd>
          <select name="movie" id="movie" size="4">
            <option value="looper">Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy_boy">Tommy Boy</option>
            <option value="alien" selected>Alien</option>
          </select>
        </dd>
        <dt><label for="rating">Rating</label></dt>
        <dd><input type="number" name="rating" id="rating" min="1" max="5" /></dd>
      </dl>
      
      <label>
        <input type="checkbox" name="favorite" />
        Add to my favorites
      </label>
      <br>
      <input type="submit" value="Rate movie" />
    </fieldset>
  </form>
</body>

</html>
