<!DOCTYPE html>
<html lang="en">

<head>
  <title>Practice Problems</title>
  <meta charset="utf-8" />
  <style>
    li {
      list-style: none;
    }

    ul {
      padding: 0;
    }
  </style>
</head>

<body>
  <form action="#" method="get">
    <fieldset>

      <dl>
        <dt><label for="category">Categories</label></dt>
        <dd>
          <select name="category" id="category" size="6">
            <option value="core">Core</option>
            <option value="plugins">Plugins and Libraries</option>
            <option value="conventions">Conventions</option>
            <option value="reviews">Reviews</option>
            <option value="opinion">Opinion</option>
            <option value="people">People</option>
          </select>
        </dd>
        <dt><label for="tags">Tags</label></dt>
        <dd>
          <select name="tags" id="tags" size="7" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
            <option value="ruby">Ruby</option>
            <option value="rails">Rails</option>
            <option value="python">Python</option>
            <option value="django">Django</option>
          </select>

        </dd>
      </dl>
        <input type="submit" value="Submit" />
        <br>
        <input type="reset" value="Reset" />
    </fieldset>
  </form>
</body>

</html>
