<!DOCTYPE html>
<html lang="en">

<head>
  <title>Practice Problems</title>
  <meta charset="utf-8" />
  <style>
    .input{
      height: 6rem;
    }
    #message_box {
      height: 100%;
    }
  </style>
</head>

<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name" required /></dd>

        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name" required /></dd>

        <dt><label for="email">Email Address</label></dt>
        <dd><input type="email" name="email" id="email" required autocomplete="off" autocorrect="off"
            autocapitalize="none" /></dd>

        <dt><label for="phone">Phone Number</label></dt>
        <dd><input type="tel" name="phone" id="phone" placeholder="###-###-####" required /></dd>
        <dt><label for="phone_type">Phone Type</label></dt>
        <dd>
          <select name="phone_type" id="phone_type">
            <option value="home" selected>Home</option>
            <option value="business" >Business</option>
            <option value="mobile">Mobile</option>
          </select>
        </dd>
        <dt><label for="message_box">Message:</label></dt>
        <dd><textarea name="message_box" id="message_box" rows="6" cols="80" placeholder="Type your message here"></textarea></dd>
      </dl>

      <input type="submit" value="Send" />
    </fieldset>
  </form>
</body>

</html>
